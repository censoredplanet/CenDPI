# yaml-language-server: $schema=./../cendpi-schema.json
protocol: http
message:
  http: 
    request: "GET / HTTP/1.1\r\nHost: ${}\r\nUser-Agent: curl/8.11.1\r\nAccept: */*\r\n\r\n"

packets:
  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 33345
    tcp:
      window: 65535
      flags:
        syn: true
      tcpOptions:
        - tcpOptionType: 1
        - tcpOptionType: 1
        - tcpOptionType: 2
          tcpOptionLength: 4
          tcpOptionData: "05B4"
        - tcpOptionType: 3
          tcpOptionLength: 3
          tcpOptionData: "06"
    delay: 1
      
  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 33346
    tcp:
      window: 2056
      flags:
        ack: true

  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 0
    tcp:
      window: 2056
      flags:
        psh: true
        ack: true
      data: ""
      corruptChecksum: true
    delay: 1

  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 33347
    tcp:
      window: 2056
      flags:
        psh: true
        ack: true
      messageOffset: 0
      messageLength: -1
    delay: 1

  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 33349
    tcp:
      window: 2056
      flags:
        ack: true
        fin: true
    delay: 1

  - ethernet:
    ip:
      tos: 0
      ttl: 64
      id: 33350
    tcp:
      window: 2056
      flags:
        ack: true